<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slideshow Auto - Rotolo</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .image-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
    }

    .image-container img {
      max-height: 80vh;
      width: auto;
      object-fit: contain;
    }

    .info-box {
      position: absolute;
      bottom: 5%;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 20px 40px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      display: flex;
