<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Stock Rotolo Automobili - Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      overflow: hidden;
    }
    .slide {
      display: none;
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slide img.car {
      width: 75vw;
      height: 75vh;
      object-fit: contain;
    }
    .info-bar {
      position: absolute;
      bottom: 100px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      box-sizing: border-box;
    }
    .info-bar h1 {
      font-size: 3.2em;
      color: #b30000;
      margin: 0;
    }
    .info-bar p.price {
      font-size: 4em;
      color: #b30000;
      font-weight: bold;
      margin: 5px 0;
    }
    .info-bar p.details {
      font-size: 1.2em;
      color: #333;
      margin: 5px 0;
    }
    .slide img.qr {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 180px;
      height: 180px;
    }
  </style>
</head>
<body>
  <div id="slides"></div>

  <script>
    const container = document.getElementById("slides");
    let current = 0;

    async function fetchSlides() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/WilliamsRotolo/slideshow/main/stock_rotolo_annunci.json");
        const data = await response.json();

        for (const car of data) {
          const slide = document.createElement("div");
          slide.className = "slide";
          slide.innerHTML = `
            <img class="car" src="${car.image_url}" alt="${car.title}">
            <div class="info-bar">
              <h1>${car.title}</h1>
              <p class="price">${car.price}</p>
              <p class="details">${car.km} â€¢ ${car.year}</p>
            </div>
            <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(car.link)}" alt="QR Code">
          `;
          container.appendChild(slide);
        }

        startSlideshow();
      } catch (error) {
        container.innerHTML = '<p style="color:red; font-size:1.5em; text-align:center; padding-top:2em;">Errore nel caricamento degli annunci.</p>';
        console.error("Errore fetch JSON:", error);
      }
    }

    function startSlideshow() {
      const slides = document.querySelectorAll(".slide");
      if (slides.length === 0) return;
      slides[0].style.display = "block";

      setInterval(() => {
        slides[current].style.display = "none";
        current = (current + 1) % slides.length;
        slides[current].style.display = "block";
      }, 10000);
    }

    fetchSlides();
  </script>
</body>
</html>
