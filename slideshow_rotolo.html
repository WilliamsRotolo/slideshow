<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slideshow Auto - Rotolo</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    .image-container {
      max-width: 90%;
      max-height: 60%;
    }
    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .info {
      text-align: center;
      margin-top: 20px;
    }
    .info h1 {
      font-size: 3vw;
      margin: 0;
      color: #cc0000;
    }
    .info p {
      font-size: 2.5vw;
      margin: 5px 0;
      color: #222;
      font-weight: bold;
    }
    .qr {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
    .qr img {
      width: 156px;
      height: 156px;
    }
  </style>
</head>
<body>

<div id="slideshow"></div>

<script>
const SLIDE_DURATION = 10000; // 10 secondi

let data = [];
let currentIndex = 0;

fetch('stock_rotolo_annunci.json')
  .then(res => res.json())
  .then(json => {
    data = json;
    createSlides();
    startSlideshow();
  });

function createSlides() {
  const container = document.getElementById('slideshow');
  data.forEach((item, index) => {
    const slide = document.createElement('div');
    slide.className = 'slide';

    slide.innerHTML = `
      <div class="image-container">
        <img src="${item.immagine}" alt="Auto">
      </div>
      <div class="info">
        <h1>${item.titolo}</h1>
        <p>${item.prezzo}</p>
        <p>${item.anno} &nbsp;&nbsp; ${item.km}</p>
      </div>
      <div class="qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=156x156&data=${encodeURIComponent(item.link)}" alt="QR Code">
      </div>
    `;
    container.appendChild(slide);
  });
}

function startSlideshow() {
  const slides = document.querySelectorAll('.slide');
  if (slides.length === 0) return;
  slides[0].classList.add('active');

  setInterval(() => {
    slides[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % slides.length;
    slides[currentIndex].classList.add('active');
  }, SLIDE_DURATION);
}
</script>

</body>
</html>
