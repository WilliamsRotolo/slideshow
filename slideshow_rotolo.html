<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slideshow Auto - Rotolo</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .image-container {
      height: 80vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-height: 100%;
      width: auto;
      object-fit: contain;
    }

    .info-box {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20vh;
      background-color: white;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px 40px;
      box-sizing: border-box;
    }

    .info-box h1 {
      font-size: 2.5vw;
      margin: 0;
      color: #cc0000;
      font-weight: 900;
      text-align: center;
    }

    .info-box .prezzo {
      font-size: 3vw;
      margin: 5px 0;
      font-weight: bold;
      color: #000;
    }

    .info-box .sottotitolo {
      font-size: 2vw;
      font-weight: bold;
      color: #333;
      display: flex;
      gap: 40px;
      justify-content: center;
    }

    .qr {
      position: absolute;
      bottom: 10px;
      right: 30px;
    }

    .qr img {
      width: 156px;
      height: 156px;
    }
  </style>
</head>
<body>

<div id="slideshow"></div>

<script>
const SLIDE_DURATION = 10000;

let data = [];
let currentIndex = 0;

fetch('stock_rotolo_annunci.json')
  .then(res => res.json())
  .then(json => {
    data = json;
    createSlides();
    startSlideshow();
  });

function createSlides() {
  const container = document.getElementById('slideshow');
  data.forEach((item, index) => {
    const slide = document.createElement('div');
    slide.className = 'slide';

    slide.innerHTML = `
      <div class="image-container">
        <img src="${item.immagine}" alt="Auto">
      </div>
      <div class="info-box">
        <h1>${item.titolo}</h1>
        <div class="prezzo">${item.prezzo}</div>
        <div class="sottotitolo">
          <span>${item.anno}</span>
          <span>${item.km}</span>
        </div>
        <div class="qr">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=156x156&data=${encodeURIComponent(item.link)}" alt="QR Code">
        </div>
      </div>
    `;
    container.appendChild(slide);
  });
}

function startSlideshow() {
  const slides = document.querySelectorAll('.slide');
  if (slides.length === 0) return;
  slides[0].classList.add('active');

  setInterval(() => {
    slides[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % slides.length;
    slides[currentIndex].classList.add('active');
  }, SLIDE_DURATION);
}
</script>

</body>
</html>
